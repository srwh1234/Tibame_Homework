<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4 mt-5">
                <div class="login-form">
                    <div class="mb-3">
                        <label for="inputAccount" class="form-label">使用者帳戶</label>
                        <input type="text" class="form-control" id="inputAccount">
                    </div>
                    <div class="mb-1">
                        <label for="inputPassword" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="mb-1 d-flex">
                        <a class="nav-link my-nav-link ms-auto text-primary" href="#forget">忘記密碼</a>
                    </div>
                    <button class="btn btn-secondary">登入</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>

        // 會員功能-綁定下拉式選單的事件處理
        function bindDropdownEvents(page) {
            $("#content").load(page, function () {
                $('.dropdown-toggle').dropdown();
                // 預設選單為收合狀態
                $(".dropdown-menu").collapse('hide');
            });
        }

        // 點擊導覽列中的連結時，載入相應的頁面內容
        $(".my-nav-link").click(function () {
            var page = $(this).attr("href").substring(1) + '.html';           

            $("#content").load(page);
            // 重新初始化 dropdown
            bindDropdownEvents(page);
            return false;
        });


    </script>
</body>

</html>
