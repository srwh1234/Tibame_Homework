<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
    <div class="row d-flex justify-content-between">

      <!-- 右邊會員照片 -->
      <div class="card col-3">

        <div class="card-body">
          <div class="d-flex justify-content-center align-items-center">
            <div class="position-relative">
              <img src="https://fakeimg.pl/300x200/200" alt="會員照片" class="rounded-circle" width="150" height="150">

              <a href="#" class="position-absolute bottom-0 end-0">
                <i class="bi bi-camera-fill h2"></i>
              </a>
            </div>
          </div>
          <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </div>
      </div>

      <!-- 左邊會員資料 -->
      <div class="col-9">

        <div class="card">
          <div class="h3 m-3">帳號設定</div>

          <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#member_profile" data-bs-toggle="tab">基本資料</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#member_account" data-bs-toggle="tab">帳號安全</a>
            </li>
          </ul>

          <div class="tab-content">

            <!-- 基本資料分頁 -->
            <div class="tab-pane fade show active" id="member_profile">

              <!-- 第一排 -->
              <div class="d-flex align-items-center p-3">
                <div class="form-group mx-3">
                  <label for="inputLastName" class="form-label">姓氏</label>
                  <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="form-group mx-3">
                  <label for="inputFirstName" class="form-label">名字</label>
                  <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="form-group mx-3">
                  <label for="inputPassportName" class="form-label">護照名字</label>
                  <input type="text" class="form-control" id="inputPassportName">
                </div>
              </div>

              <!-- 第二排 -->
              <div class="d-flex align-items-center p-3">
                <div class="form-group mx-3">
                  <label for="inputIdNumber" class="form-label">身分證字號</label>
                  <input type="text" class="form-control" id="inputIdNumber">
                </div>
                <div class="form-group mx-3">
                  <label for="inputPhoneNumber" class="form-label">電話號碼</label>
                  <input type="text" class="form-control" id="inputPhoneNumber">
                </div>
                <div class="form-group mx-3">
                  <label for="inputGender" class="form-label">性別</label>
                  <select class="form-select" id="inputGender">
                    <option selected>請選擇性別</option>
                    <option value="1">女</option>
                    <option value="2">男</option>
                    <option value="3">不提供</option>
                  </select>
                </div>
              </div>

              <!-- 第三排 -->
              <div class="d-flex align-items-center p-3">
                <div class="form-group mx-3 flex-fill">
                  <label for="concatAddress" class="form-label">聯絡地址(顯示用)</label>
                  <input type="text" class="form-control" id="concatAddress" disabled>
                </div>
              </div>

              <!-- 第四排 這邊的資料區域要依照縣市來取得-->
              <div class="d-flex align-items-center p-3">
                <div class="form-group mx-3 flex-fill">
                  <label for="inputCity" class="form-label">縣市</label>
                  <select class="form-select" id="inputCity">
                    <option selected>請選擇縣市</option>
                    <option value="1">台北</option>
                    <option value="2">桃園</option>
                    <option value="3">新竹</option>
                  </select>
                </div>
                <div class="form-group mx-3 flex-fill">
                  <label for="inputZone" class="form-label">區域</label>
                  <select class="form-select" id="inputZone">
                    <option selected>請選擇區域</option>
                    <option value="1">A區</option>
                    <option value="2">B區</option>
                    <option value="3">C區</option>
                  </select>
                </div>
              </div>

              <!-- 第五排 -->
              <div class="d-flex align-items-center p-3">
                <div class="form-group mx-3 flex-fill">
                  <label for="inputAddress" class="form-label">詳細地址</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
              </div>

              <!-- 第六排 -->
              <div class="d-flex align-items-center p-3 px-5">
                <button class="btn btn-secondary ms-auto">儲存</button>
              </div>

            </div>


            <!-- 帳號安全分頁 -->
            <div class="tab-pane fade" id="member_account">

              <!-- 第一排 -->
              <div class="h3 m-3">修改密碼</div>

              <!-- 第二排 -->
              <div class="row m-4">
                <div class="form-group col-4">
                  <label for="currentPassword" class="form-label">舊的密碼</label>
                  <input type="password" class="form-control" placeholder="輸入舊密碼" id="currentPassword">
                </div>
                <div class="form-group col-4">
                  <label class="form-label">新的密碼</label>
                  <input type="password" class="form-control" placeholder="輸入新密碼" id="editPassword">
                  <input type="password" class="form-control my-3" placeholder="確認新密碼" id="confirmPassword">
                </div>
              </div>

              <!-- 第三排 -->
              <div class="h3 m-3">修改信箱</div>

              <!-- 第四排 -->
              <div class="row m-4">
                <div class="form-group col-8">
                  <input type="email" class="form-control" id="editEmail">
                </div>
                <!-- 第五排 -->
                <div class="d-flex align-items-center col-8 my-4">
                  <button class="btn btn-secondary ms-auto">儲存</button>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
