<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
</head>

<body>

  <div class="container mt-3">
    <div class="row">
      <div class="h3">我的票券訂單</div>



      <!-- 第一排 -->
      <table class="table" data-toggle="table" data-sortable="true" data-sort-class="table-active" data-search="true"
        data-show-toggle="true">
        <!-- 
          data-sort-class="table-active" 排序的那欄以灰底來凸顯
          data-search="true" 搜尋列
          data-show-toggle="true"從預設的條列式改為區塊顯示模式
        -->
        <thead>
          <tr>
            <th data-field="ticket_order_id" data-sortable="true">訂單編號</th>
            <th data-field="pay_date" data-sortable="true">訂購日期</th>
            <th data-field="actual_price" data-sortable="true">總金額</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- 第一筆資料 -->
          <tr>
            <td class="ticket_order_id">1</td>
            <td class="pay_date">2023-03-06 09:00</td>
            <td class="actual_price">$5566</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary open-modal" type="button" data-bs-toggle="modal"
                data-bs-target="#detail_modal" data-url="ticket_order_detail.html">查看詳情</button>
            </td>
          </tr>

          <!-- 第二筆資料 -->
          <tr>
            <td class="ticket_order_id">2</td>
            <td class="pay_date">2023-03-06 09:00</td>
            <td class="actual_price">$15566</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="modal"
                data-bs-target="#detail_modal">查看詳情</button>
            </td>
          </tr>

          <!-- 第三筆資料 -->
          <tr>
            <td class="ticket_order_id">3</td>
            <td class="pay_date">2023-03-06 09:00</td>
            <td class="actual_price">$35566</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="modal"
                data-bs-target="#detail_modal">查看詳情
              </button>
            </td>
          </tr>

        </tbody>
      </table>

      <!-- 第二排 的分頁選擇-->
      <div class="d-flex justify-content-center align-items-center my-3">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </div>






    </div>
  </div>

  <!-- 編輯文章按鈕按下去的Modal畫面 -->
  <div class="modal fade" id="detail_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="detail_label" aria-hidden="true">

    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="detail_label">訂單明細</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- 這裡是要動態載入的內容 -->

        </div>
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script> -->
  <!-- 使用Bootstrap-table -->
  <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>


  <script>
    // 燈箱動態載入內容
    $(document).on("click", ".open-modal", function () {
      var url = $(this).data('url'); // 屬性 data-url
      $("#detail_modal .modal-body").load(url, function () {
        $("#detail_modal").modal("show"); // 顯示Modal
      });
    });
    

  </script>
</body>

</html>
