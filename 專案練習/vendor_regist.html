<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-4 mt-5 h1">
                成為合作夥伴
            </div>
            <div class="col-4 offset-4 mt-5">

                <div class="form-group mb-3">
                    <label for="inputCompanyName" class="form-label">公司名稱</label>
                    <input type="text" class="form-control" id="inputCompanyName">
                </div>
                <div class="form-group mb-3">
                    <label for="inputCompanyPhone" class="form-label">公司電話</label>
                    <input type="text" class="form-control" id="inputCompanyPhone">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">銀行帳戶</label>
                    <div class="col-3">
                        <input type="text" class="form-control mb-1" placeholder="銀行代碼" id="inputBankCode">
                    </div>
                    <input type=" text" class="form-control" placeholder="銀行帳號" id="inputBankAccount">
                </div>
                <div class="form-group mb-3">
                    <label for="inputVendorEmail" class="form-label">信箱</label>
                    <input type="email" class="form-control" id="inputVendorEmail">
                </div>

                <div class="form-group mb-3">
                    <label for="inputVendorName" class="form-label">業務負責人</label>
                    <input type="text" class="form-control" id="inputVendorName">
                </div>
                <div class="form-group mb-3">
                    <label for="inputVendorPhone" class="form-label">業務負責人電話</label>
                    <input type="text" class="form-control" id="inputVendorPhone">
                </div>

                <div class="form-group mb-3">
                    <label for="inputRegistration" class="form-label">營利事業登記證</label>
                    <input type="file" class="form-control" id="inputRegistration">
                </div>

                <div class="form-group mb-3">
                    <label for="inputVendorAccount" class="form-label">登入帳戶</label>
                    <input type="text" class="form-control" id="inputVendorAccount">
                </div>
                <div class="form-group mb-3">
                    <label for="inputVendorPassword" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="inputVendorPassword">
                </div>
                <div class="form-group mb-3">
                    <label for="inputVendorConfirm" class="form-label">確認密碼</label>
                    <input type="password" class="form-control" id="inputVendorConfirm">
                </div>
                <div class="form-group mb-3">
                    <label for="inputVendorNote">其他說明</label>
                    <textarea class="form-control mt-2" id="inputVendorNote" rows="5"></textarea>
                </div>

                <button class="btn btn-secondary my-3">申請</button>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
