<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

    <style>
        /* 彈出提示框 (Popovers) 內的圖片 */
        .popover-body img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="h3">票券訂單明細#1</div>



            <!-- 第一排 -->
            <table class="table" data-toggle="table" data-sortable="true" data-sort-class="table-active"
                data-search="true" data-show-toggle="true">
                <!-- 
              data-sort-class="table-active" 排序的那欄以灰底來凸顯
              data-search="true" 搜尋列
              data-show-toggle="true"從預設的條列式改為區塊顯示模式
            -->
                <thead>
                    <tr>
                        <th data-field="index" data-sortable="true">#</th>
                        <th data-field="ticket_name" data-sortable="true">票券名稱</th>
                        <th data-field="actual_price" data-sortable="true">價格</th>
                        <th data-field="start_date" data-sortable="true">開始日期</th>
                        <th data-field="expiry_date" data-sortable="true">到期日期</th>
                        <th>序號</th>
                        <th>狀態</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 第一筆資料 -->
                    <tr>
                        <td class="index">1</td>
                        <td class="ticket_name">緯育Tibame 後端工程師門票</td>
                        <td class="actual_price">$97000</td>
                        <td class="start_date">2023-03-06 09:00</td>
                        <td class="expiry_date">2023-07-21 12:00</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-outline-secondary my-serial-number"
                                data-bs-trigger="focus"
                                title="序號"
                                data-bs-container="body"
                                data-bs-toggle="popover"
                                data-bs-placement="left"
                                data-bs-content="sn-3345678">
                                顯示序號
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="modal"
                                data-bs-target="#refund_modal" data-bs-whatever="index_1">我要退貨</button>
                        </td>
                    </tr>

                    <!-- 第二筆資料 -->
                    <tr>
                        <td class="index">2</td>
                        <td class="ticket_name">資策會 後端工程師門票</td>
                        <td class="actual_price">$97000</td>
                        <td class="start_date">2023-07-22 09:00</td>
                        <td class="expiry_date">2023-11-21 12:00</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-outline-secondary my-serial-number"
                                data-bs-trigger="focus"
                                title="序號"
                                data-bs-container="body"
                                data-bs-toggle="popover"
                                data-bs-placement="left"
                                data-bs-content="sn-55667788900">
                                顯示序號
                            </button>
                        </td>
                        <td>退貨處理中</td>
                    </tr>

                    <!-- 第三筆資料 -->
                    <tr>
                        <td class="index">3</td>
                        <td class="ticket_name">巨匠電腦 後端工程師門票</td>
                        <td class="actual_price">$97000</td>
                        <td class="start_date">2024-03-06 09:00</td>
                        <td class="expiry_date">2024-07-21 12:00</td>
                        <td>--</td>
                        <td>已退貨</td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>

    <div id="map" style="width: 100%; height: 500px;"></div>

    <!-- 退貨按鈕按下去的Modal畫面 要寫在上一頁... -->

    <!-- <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script> -->

    <script>
        // 彈出提示框
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))

        popoverTriggerList.forEach(function (popoverTriggerEl) {
            var popover = new bootstrap.Popover(popoverTriggerEl, {
                html: true,
                template: `
                            <div class="popover" role="tooltip">
                                <div class="popover-arrow"></div>
                                <h3 class="popover-header"></h3>
                                <div class="popover-body"></div>
                            </div>`,
            })

            $(popoverTriggerEl).on('inserted.bs.popover', function () {
                var content = $(popoverTriggerEl).attr('data-bs-content')

                var qrcode = $('<div>').qrcode({
                    width: 256,
                    height: 256,
                    text: content,
                })

                $('.popover-body').html(qrcode)

            })
        })
    </script>
</body>

</html>
