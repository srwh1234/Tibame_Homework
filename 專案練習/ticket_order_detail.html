<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="h3">票券訂單明細#1</div>



            <!-- 第一排 -->
            <table class="table" data-toggle="table" data-sortable="true" data-sort-class="table-active"
                data-search="true" data-show-toggle="true">
                <!-- 
              data-sort-class="table-active" 排序的那欄以灰底來凸顯
              data-search="true" 搜尋列
              data-show-toggle="true"從預設的條列式改為區塊顯示模式
            -->
                <thead>
                    <tr>
                        <th data-field="ticket_order_id" data-sortable="true">訂單編號</th>
                        <th data-field="pay_date" data-sortable="true">訂購日期</th>
                        <th data-field="actual_price" data-sortable="true">總金額</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 第一筆資料 -->
                    <tr>
                        <td class="ticket_order_id">1</td>
                        <td class="pay_date">2023-03-06 09:00</td>
                        <td class="actual_price">$5566</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary open-modal" type="button"
                                data-bs-toggle="modal" data-bs-target="#detail_modal"
                                data-url="orders_detail.html">查看詳情</button>
                        </td>
                    </tr>

                    <!-- 第二筆資料 -->
                    <tr>
                        <td class="ticket_order_id">2</td>
                        <td class="pay_date">2023-03-06 09:00</td>
                        <td class="actual_price">$15566</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="modal"
                                data-bs-target="#detail_modal">查看詳情</button>
                        </td>
                    </tr>

                    <!-- 第三筆資料 -->
                    <tr>
                        <td class="ticket_order_id">3</td>
                        <td class="pay_date">2023-03-06 09:00</td>
                        <td class="actual_price">$35566</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="modal"
                                data-bs-target="#detail_modal">查看詳情
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>








        </div>
    </div>
    <!-- <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script> -->

      crossorigin="anonymous"></script> -->
</body>

</html>
