<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- 使用BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- 使用BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <!-- 導覽列 (Navbar) -->
    <nav class="main-nav navbar navbar-light bg-light p-0 navbar-expand-lg">
        <div class="container" id="navbarNavDropdown">
            <a class="navbar-brand" href="#">專題名稱</a>

            <ul class="navbar-nav flex-row align-items-center">
                <li class="nav-item  mx-2">
                    <a class="nav-link my-nav-link" href="#cart"><i class="bi bi-cart4">購物車</i></a>
                </li>

                <!-- 會員登入/會員功能 只會擇一出現 -->
                <li class="nav-item mx-2">
                    <a class="nav-link my-nav-link" href="#login"><i class="bi bi-person-circle">會員登入</i></a>
                </li>

                <!-- 下拉式選單 -->
                <li class="nav-item dropdown mx-2">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle">會員功能</i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item my-nav-link" href="#member">會員中心</a></li>
                        <li><a class="dropdown-item my-nav-link" href="#orders">我的訂單</a></li>
                        <li><a class="dropdown-item my-nav-link" href="#favorites">我的最愛</a></li>
                        <li><a class="dropdown-item" href="#">登出帳號</a></li>
                    </ul>
                </li>

                <li class="nav-item mx-2">
                    <button class="btn btn-warning p-1 my-nav-link" href="#regist">免費註冊</button>
                </li>
            </ul>
        </div>
    </nav>


    <!-- 
        flex-row: 用於設置元素的 flex-direction 屬性為 row，使其呈水平排列。
        mx-2: 設定元素的水平margin
        p-0: 設定元素的padding
        align-items-{value}: 用於設置元素的 align-items 屬性，
                             調整交錯軸上的對齊方式。{value} 
                             可以是以下值之一：start、end、center、baseline、stretch。

    -->
    <nav class="sub-nav navbar p-2 ">
        <div class="container">
            <ul class="navbar-nav flex-row">
                <li class="nav-item  mx-4">
                    <a class="nav-link my-nav-link" href="#home">首頁</a>
                </li>
                <li class="nav-item  mx-4">
                    <a class="nav-link my-nav-link" href="#ticket">票券</a>
                </li>
                <li class="nav-item  mx-4">
                    <a class="nav-link my-nav-link" href="#itinerary">行程</a>
                </li>
                <li class="nav-item  mx-4">
                    <a class="nav-link my-nav-link" href="#article">文章</a>
                </li>
                <li class="nav-item  mx-4">
                    <a class="nav-link my-nav-link" href="#vendor">廠商</a>
                </li>
                <li class="nav-item  mx-4">
                    <a class="nav-link my-nav-link" href="#news">最新消息</a>
                </li>
                <li class="nav-item  mx-4">
                    <a class="nav-link my-nav-link" href="#faq">常見問題</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="content">
        <!-- 動態載入的內容將顯示在此 -->
    </div>



    <!-- 使用BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- 使用JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script>
        // 會員功能-綁定下拉式選單的事件處理
        function bindDropdownEvents(page) {
            $("#content").load(page, function () {
                $('.dropdown-toggle').dropdown();
                // 預設選單為收合狀態
                $(".dropdown-menu").collapse('hide');
            });
        }

        $(document).ready(function () {
            // 在頁面載入時，載入首頁的內容
            $("#content").load("home.html");
            // 重新初始化 dropdown
            bindDropdownEvents("home.html");


            // 點擊導覽列中的連結時，載入相應的頁面內容
            $(".my-nav-link").click(function () {
                var page = $(this).attr("href").substring(1) + '.html';

                $("#content").load(page);
                $(".my-nav-link").removeClass("actived");
                $(this).addClass("actived");
                // 重新初始化 dropdown
                bindDropdownEvents(page);


                return false;
            });
        });
    </script>
</body>

</html>
