<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

    <style>
        .image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        td {
            height: 50px;
        }

        .quantity {
            width: 150px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="h3">票券購物車</div>
            <!-- 第一排 -->
            <table class="table" data-toggle="table" data-sortable="true" data-sort-class="table-active">
                <!-- 
                    data-sort-class="table-active" 排序的那欄以灰底來凸顯
                    data-search="true" 搜尋列
                    data-show-toggle="true"從預設的條列式改為區塊顯示模式
                -->
                <thead>
                    <tr>
                        <th data-field="index" data-sortable="true">#</th>
                        <th data-field="image">圖片</th>
                        <th data-field="ticket_id" data-sortable="true">商品編號</th>
                        <th data-field="ticket_name" data-sortable="true">商品名稱</th>
                        <th data-field="ticket_price" data-sortable="true">價格</th>
                        <th data-field="quantity" data-sortable="true">數量</th>
                        <th data-field="subtotal" data-sortable="true">小計</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 第一筆資料 -->
                    <tr>
                        <td class="index">1</td>
                        <td class="image"><img src="https://picsum.photos/800/600/?random=60"></td>
                        <td class="ticket_id">1</td>
                        <td class="ticket_name">緯育Tibame 後端工程師門票</td>
                        <td class="ticket_price">100</td>
                        <td class="quantity">
                            <div class="input-group input-group">
                                <button class="btn btn-outline-secondary minus-btn" type="button">-</button>
                                <input type="text" class="form-control count-text" value="1" disabled>
                                <button class="btn btn-outline-secondary plus-btn" type="button">+</button>
                            </div>
                        </td>
                        <td class="subtotal">$100</td>
                        <td>
                            <button
                                class="btn btn-sm btn-outline-secondary"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmModal"
                                data-bs-whatever="ticket_id_1">移除此品項</button>
                        </td>
                    </tr>

                    <!-- 第二筆資料 -->
                    <tr>
                        <td class="index">2</td>
                        <td class="image"><img src="https://picsum.photos/800/600/?random=61"></td>
                        <td class="ticket_id">220002</td>
                        <td class="ticket_name">資策會 後端工程師門票</td>
                        <td class="ticket_price">300</td>
                        <td class="quantity">
                            <div class="input-group input-group">
                                <button class="btn btn-outline-secondary minus-btn" type="button">-</button>
                                <input type="text" class="form-control count-text" value="1" disabled>
                                <button class="btn btn-outline-secondary plus-btn" type="button">+</button>
                            </div>
                        </td>
                        <td class="subtotal">$300</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmModal"
                                data-bs-whatever="ticket_id_220002">移除此品項</button>
                        </td>
                    </tr>

                    <!-- 第三筆資料 -->
                    <tr>
                        <td class="index">3</td>
                        <td class="image"><img src="https://picsum.photos/800/600/?random=62"></td>
                        <td class="ticket_id">333301</td>
                        <td class="ticket_name">巨匠電腦 後端工程師門票</td>
                        <td class="ticket_price">400</td>
                        <td class="quantity">
                            <div class="input-group input-group">
                                <button class="btn btn-outline-secondary minus-btn" type="button">-</button>
                                <input type="text" class="form-control count-text" value="1" disabled>
                                <button class="btn btn-outline-secondary plus-btn" type="button">+</button>
                            </div>
                        </td>
                        <td class="subtotal">$400</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmModal"
                                data-bs-whatever="ticket_id_333301">移除此品項</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-4 mx-5">
                <select class="form-select" id="discountSelect">
                    <option value="0" selected>請選擇折扣碼</option>
                    <option value="300">折扣碼1</option>
                    <option value="200">折扣碼2</option>
                    <option value="400">折扣碼3</option>
                </select>
            </div>
            <div class="col-4 mx-5">
                <div class="h4">小計:<span id="sumSubtotal">800</span></div>
                <div class="h4">折扣:<span id="discount">0</span></div>
                <div class="h2 fw-bold text-danger mt-5">總金額:<span id="actualPrice">800</span></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1 my-5">
                <button class="btn btn-lg btn-outline-secondary" type="button">結帳</button>
            </div>
        </div>
    </div>


    <!-- 確認刪除視窗 -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">確認</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    確定要刪除嗎？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="confirmBtn">確定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>

    <script>
        $(document).ready(() => {

            // 減少數量的按鈕點擊事件
            $(document).on("click", ".minus-btn", function () {
                var quantityInput = $(this).closest('.input-group').find('.count-text');
                var currentValue = parseInt(quantityInput.val());
                if (currentValue > 1) {
                    quantityInput.val(currentValue - 1);
                    //計算小計金額
                    calcSubtotal(this);
                    render_price();
                }
            });
            // 增加數量的按鈕點擊事件
            $(document).on("click", ".plus-btn", function () {
                var quantityInput = $(this).closest('.input-group').find('.count-text');
                var currentValue = parseInt(quantityInput.val());
                quantityInput.val(currentValue + 1);
                //計算小計金額
                calcSubtotal(this);

                render_price();
            });

            //折扣碼選單
            $(document).on("change", "#discountSelect", function () {
                var currentValue = parseInt($(this).val());
                $("#discount").text(currentValue);
                render_price();
            });
            //確認刪除視窗的參數傳遞
            $('#confirmModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var recipient = button.data('bs-whatever');
                $(".modal-title").text(recipient);
            });
        });

        //計算小計金額
        function calcSubtotal(element) {
            let the_quantity = $(element).closest('.input-group').find('.count-text');
            let quantity = parseInt(the_quantity.val());
            let the_ticket_price = $(element).closest('tr').find('.ticket_price');
            let the_subtotal = $(element).closest('tr').find('.subtotal');
            let price = parseInt(the_ticket_price.text());
            the_subtotal.text('$' + quantity * price);


        }
        //計算總金額
        function render_price() {
            let sumSubtotal = 0;
            for (element of document.querySelectorAll('.subtotal')) {
                sumSubtotal += parseInt(element.textContent.replace('$', ''));
            }
            let theDiscount = document.querySelector('#discount');
            let discount = parseInt(theDiscount.textContent);

            $('#sumSubtotal').text(sumSubtotal);

            let actualPrice = Math.max((sumSubtotal - discount), 1);
            $('#actualPrice').text(actualPrice);
        }

    </script>
</body>

</html>
